plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'my.bacchanalia.bot'

version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()

    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '3.8.3_461'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'com.jagrosh', name: 'jda-utilities-commons', version: '2.1.4'
    implementation group: 'me.duncte123', name: 'botCommons', version: '1.0.22'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.34'
}

compileJava.options.encoding = 'UTF-8'